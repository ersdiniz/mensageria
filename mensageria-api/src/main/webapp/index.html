<!DOCTYPE html> <html data-ng-app="app"> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <title>Mensageria</title> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> </head> <body class="bg-light"> <div class="container"> <div class="py-5 text-center"> <h2>Mensageria</h2> </div> <div class="row" ng-controller="FormCtrl as vm"> <div class="col-md-2 order-md-1"></div> <div class="col-md-8 order-md-1"> <h4 class="mb-3">ActiveMQ</h4> <form class="needs-validation" novalidate=""> <div class="row"> <div class="col-md-6 mb-3"> <input type="text" class="form-control" placeholder="Mensagem" ng-model="vm.activemq.message"> </div> </div> <div class="row"> <div class="col-md-12"> <label id="activemqResposta"></label> </div> </div> <div class="row col-md-12"> <div class="col-md-6"> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.sendToActiveMQ(vm.activemq)"> Enviar </button> </div> <div class="col-md-6"> </div> </div> </form> </div> <div class="col-md-2 order-md-1"></div> </div> <hr class="mb-4"><br> <div class="row" ng-controller="FormCtrl as vm"> <div class="col-md-2 order-md-1"></div> <div class="col-md-8 order-md-1"> <h4 class="mb-3">Kafka V1</h4> <form class="needs-validation" novalidate=""> <div class="row"> <div class="col-md-6 mb-3"> <input type="text" class="form-control" placeholder="Mensagem" ng-model="vm.kafkaV1.message"> </div> </div> <div class="row"> <div class="col-md-12"> <label id="kafkaV1Resposta"></label> </div> </div> <div class="row col-md-12"> <div class="col-md-6"> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.sendToKafkaV1(vm.kafkaV1)"> Enviar </button> </div> <div class="col-md-6"> </div> </div> </form> </div> <div class="col-md-2 order-md-1"></div> </div> <hr class="mb-4"><br> <div class="row" ng-controller="FormCtrl as vm"> <div class="col-md-2 order-md-1"></div> <div class="col-md-8 order-md-1"> <h4 class="mb-3">Kafka V2</h4> <form class="needs-validation" novalidate=""> <div class="row"> <div class="col-md-6 mb-3"> <input type="text" class="form-control" id="percursoPavimentado" placeholder="Mensagem" ng-model="vm.kafkaV2.message"> </div> </div> <div class="row"> <div class="col-md-12"> <label for=""></label> <span ng-bind="vm.kafkaV2Resposta"></span> </div> </div> <div class="row col-md-12"> <div class="col-md-6"> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.sendToKafkaV2(vm.kafkaV2)"> Enviar </button> </div> <div class="col-md-6"> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.getFromKafkaV2()"> Receber </button> </div> </div> </form> </div> <div class="col-md-2 order-md-1"></div> </div> </div> <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/i18n/angular-locale_pt-br.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.6.1/restangular.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script> <!--<script src="web-socket.js"></script>--> <script src="js/app.js"></script> <script src="js/config.js"></script> <script src="js/form.service.js"></script> <script src="js/form.controller.js"></script> </body> </html>
